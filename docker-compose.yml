version: '3.8'

services:
  app:
    build: .
    container_name: pos_api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=${PORT:-3000}
      - NODE_ENV=production
      # Prisma will read DATABASE_URL from .env (use external DB host)
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes: []
    command: ["node", "index.js"]

# Note: This compose file is app-only. The application will connect to an external
# MySQL instance defined by the `DATABASE_URL` value in your `.env` file.
# Example `.env` setting: DATABASE_URL="mysql://root:MyRootPass@72.60.76.151:3306/pos_db"
